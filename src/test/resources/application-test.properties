# Test Configuration for Chat Service
spring.application.name=chat-service-test

# Server Configuration
server.port=0

# PostgreSQL Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# MongoDB Test Configuration (Embedded MongoDB)
spring.data.mongodb.uri=mongodb://localhost:27017/chat_messages_test
spring.data.mongodb.auto-index-creation=true

# Redis Test Configuration (Embedded Redis)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms

# Kafka Test Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# JWT Configuration
jwt.secret=test-secret-key-for-jwt-token-generation-and-validation
jwt.expiration=900000

# Auth Service Integration
chat.auth-service.url=http://localhost:8081
chat.auth-service.timeout=5000

# Logging Configuration
logging.level.com.legacykeep=DEBUG
logging.level.org.springframework=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
